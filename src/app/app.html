<ion-menu [content]="content" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title>Name</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      
      <ion-item (click)="openPage(profPage)">
        <ion-avatar>
          <div style="background-image: url('http://www.salsaia.com/aether/anon_photo.png')"></div>
        </ion-avatar>
        View My Profile
      </ion-item>

      <button ion-item *ngFor="let p of pages; let i = index" (click)="openPage(p)" detail-none id="{{i==0?'create-card-btn':''}}">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <h3 style='margin-top:3em; color:#999; text-align: center;'>No notifications</h3>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
