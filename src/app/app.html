<ion-menu [content]="content" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{auth.valid ? auth.currentUser.fir_name+' '+auth.currentUser.las_name : ''}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      
      <ion-item (click)="openPage(profPage)">
        <ion-avatar [ngClass]="'large'">
          <div *ngIf='auth.valid' [ngStyle]="{'background-image': 'url(' + auth.currentUser.photo_url + ')'}"></div>
        </ion-avatar>
        <br/>
        View My Profile
      </ion-item>
      <button ion-item *ngFor="let p of pages; let i = index" (click)="openPage(p)" detail-none id="{{i==0?'create-card-btn':''}}">
        {{p.title}}
      </button>

      <button ion-item (click)="logout()" detail-none>
        Logout <ion-icon name="log-out" style="margin-left: 0.2em;"></ion-icon> 
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <h3 style='margin-top:3em; color:#999; text-align: center;'>No notifications</h3>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
