<ion-header>

  <ion-navbar>
    <ion-title>Followers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<h1 *ngIf="loading" text-center><ion-spinner></ion-spinner></h1>

	<ion-list>
		<ion-item *ngFor="let item of items" (click)="goToProfile($event, item)">
	      <ion-avatar item-left>
	        <div *ngIf="item.photo_url" [ngStyle]="{'background-image': 'url(' + item.photo_url + ')'}"></div>
	      </ion-avatar>
	      <h3>{{item.fir_name + ' ' + item.las_name}}</h3>
	    </ion-item>
	    <!-- <div class='empty margin' *ngIf="!loading && !items.length">No Followers</div> -->
	</ion-list>

	<ion-infinite-scroll *ngIf="!reachedEnd && !loading" enabled="!reachedEnd && !loading" (ionInfinite)="$event.waitFor(doInfinite())" position="bottom">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>


</ion-content>
