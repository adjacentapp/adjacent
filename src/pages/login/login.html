<ion-content class="login-content" no-bounce padding>

  <ion-row text-center class="logo-row">
    <img id='title-img-large' src="./assets/img/title.svg"/>
  </ion-row>
   
   <div class="login-box">
     <form (ngSubmit)="login()" #registerForm="ngForm">
       <ion-row>
         <ion-col>
           <ion-list inset>
             
             <ion-item>
               <ion-input type="email" placeholder="Email" name="email" pattern=".{4,}" [(ngModel)]="registerCredentials.email" required email></ion-input>
             </ion-item>
             
             <ion-item>
               <ion-input type="password" placeholder="Password" name="password" pattern=".{8,}" [(ngModel)]="registerCredentials.password" required></ion-input>
             </ion-item>
             
           </ion-list>
         </ion-col>
       </ion-row>
       
       <ion-row>
         <ion-col class="signup-col">
           <button ion-button block round type="submit" [disabled]="!registerForm.form.valid">Log in</button>
           <button ion-button block round outline type="button" (click)="goToPage('RegisterPage')">Sign Up</button>
           <button ion-button block round clear type="button" (click)="goToPage('ForgotPage')">Forgot Password</button>
         </ion-col>
       </ion-row>

       <!-- old footer here -->

     </form>
  </div>

  <ion-row class='footer'>
   <ion-col col-12 class="facebook-col">
     <button ion-button block round type="button" *ngIf="cordova" class="facebook" (click)="facebook()">Facebook</button>
   </ion-col>
   <ion-col col-6>
     <button ion-button clear type="button" (click)="goToPage('TosPage')">Terms of Service</button>
   </ion-col>
   <ion-col col-6>
     <button ion-button clear type="button" (click)="goToPage('PpPage')">Privacy Policy</button>
   </ion-col>
  </ion-row>

</ion-content>
