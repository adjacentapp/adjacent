<ion-header>
  <ion-navbar>
    <ion-title><img id='title-img' src="./assets/img/title.svg"/></ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" no-bounce padding>
  
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-title>Sign Up</ion-title>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" pattern=".{8,}" [(ngModel)]="registerCredentials.email" required email></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required (keyup)="checkPassword()"></ion-input>
            </ion-item>

            <ul id='error_msg'>
              <li *ngFor="let msg of errorMessages">{{msg}}</li>
            </ul>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button block round class="submit-btn" type="submit" [disabled]="!registerForm.form.valid || !passwordValid">Submit</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
