<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end *ngIf="myself">
      <button ion-button (click)="editTapped()">
        Edit
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="!myself">
      <button ion-button (click)="goToMessage()">
        Message User
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 *ngIf="loading" text-center><ion-spinner></ion-spinner></h1>

  <div *ngIf='profile'>
    <ion-avatar [ngClass]="'large'">
      <div *ngIf="profile.user.photo_url" [ngStyle]="{'background-image': 'url(' + profile.user.photo_url + ')'}"></div>
    </ion-avatar>
    <h3>{{profile.user.fir_name + ' ' + profile.user.las_name}}</h3>
    <p>{{profile.bio}}</p>

    <div *ngIf="profile.skill_names.length">
      <h5>Skill</h5>
      <p>
        <span class="skill" *ngFor="let name of profile.skill_names">#{{name}}</span>
      </p>
    </div>

    <!-- <h5 *ngIf='profile.networks.length'>Member of: {{profile.networks.length}} Network{{profile.networks.length === 1 ? '' : 's'}}</h5> -->

    <!-- <bookmarks [user_id]=(profile.user.id)></bookmarks> -->
    <contributions [user_id]=(profile.user.id) [myself]="myself"></contributions>

  </div>

</ion-content>
