<h5>Following</h5>

<h1 *ngIf="loading" text-center><ion-spinner></ion-spinner></h1>

<ion-list>
  <card-component *ngFor="let item of items" (click)="showCard($event, item)" [item]="item" [showTopComment]="false"></card-component>
</ion-list>

<ion-infinite-scroll *ngIf="!reachedEnd" enabled="!reachedEnd" (ionInfinite)="$event.waitFor(doInfinite())" position="bottom">
	<ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
