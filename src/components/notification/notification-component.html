<ion-item text-wrap [ngClass]="item.unread ? 'unread' : ''">
  
  <ion-avatar *ngIf="item.user" item-left (click)="userTapped($event, item.user.id)">
    <div *ngIf="item.user.photo_url" [ngStyle]="{'background-image': 'url(' + item.user.photo_url + ')'}"></div>
  </ion-avatar>
  
  <ion-avatar *ngIf="!item.user" item-left class="card">
    <div class='img-bg {{item.card.industry ? item.card.industry.replace(" ","_") : ""}}'></div>
  </ion-avatar>

  <h3>{{item.title}}</h3>

  <p>{{item.message}}</p>
  
</ion-item>
