<h5>Contributions</h5>

<h1 *ngIf="loading" text-center><ion-spinner></ion-spinner></h1>

<ion-list>
  <card *ngFor="let item of items" (click)="showCard($event, item)" [item]="item" [hideButtons]="true" [showReply]="false"></card>
  <div class='empty' *ngIf="!loading && !items.length && myself">Comment on other's ideas to see your contributions here.</div>
  <div class='empty' *ngIf="!loading && !items.length && !myself">User has not made any contributions yet.</div>
</ion-list>

<ion-infinite-scroll *ngIf="!reachedEnd && !loading" enabled="!reachedEnd && !loading" (ionInfinite)="$event.waitFor(doInfinite())" position="bottom">
	<ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
